<div class="row">
  <div class="cil-xs-10">
    <app-shopping-list-edit (recipeEmitter)="doAddOrClearOrDelete($event)"></app-shopping-list-edit>
  </div>
  <hr>
  <ul class="list-group">
    <a (click)="toDelete=i" class="list-group-item"
       style="cursor: pointer"
       *ngFor="let i of ingredients"
    >
      {{ i.name}} {{i.amount}}
    </a>
  </ul>
</div>
