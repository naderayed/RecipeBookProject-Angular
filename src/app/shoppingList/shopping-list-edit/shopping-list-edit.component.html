<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input #name type="text" name="name" id="name" class="form-control">
        </div>
        <div class="col-sm-2 from-group">
          <label for="amount">Amount</label>
          <input #amount type="number" name="amount" id="amount"  class="form-control">
        </div>
      </div>
      <div class="row" >
        <div class="col-xs-12">
          <button class="btn btn-success" type="button"
          (click)="addRecipe(name,amount)"
          >Add</button>
          <button class="btn btn-danger" type="button" (click)="deleteRecipe()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearRecipe()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
